<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container pt-3 bg-light">
        <div class="row">
            <!-- left -->
            <div class="col-md-4 bg-warning">
                <div class="d-flex justify-content-between">
                    <h3>Your cart</h3>
                    <h3><span class="badge bg-primary rounded-pill">3</span></h3>
                </div>

                <div class="list-group mb-3">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Product name</h5>
                        </div>
                        <p class="mb-1">brief discription.</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Second product</h5>
                        </div>
                        <p class="mb-1">brief discription.</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Third item</h5>
                        </div>
                        <p class="mb-1">brief discription.</p>
                    </a>
                </div>

                <form>
                    <div class="card">
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Promo code"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- right -->
            <div class="col-md-8 bg-danger">

                <h3>Billing address</h3>
                <div class="row mb-3">
                    <div class="col">
                        <label for="">First name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col">
                        <label for="">Last name</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="">Username</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="">Email (optional)</label>
                    <input class="form-control" type="text" placeholder="you@example.com">
                </div>
                <div class="col mb-3">
                    <label for="">Barangay</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col mb-3">
                    <label for="">City</label>
                    <input class="form-control" type="text">
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Province</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="">City</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <hr>
                <h3>Payment</h3>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Debit card
                        </label>
                    </div>
                </div>
                <div class="row-mb-3">
                    <div class="col">
                        <label for="">Name on card</label>
                        <input class="form-control" type="text">
                        <div class="form-text">Full name as display on card</div>
                    </div>
                    <div class="col">
                        <label for="">Credit card number</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row-mb-3">
                    <div class="col-md-2">
                        <label for="">Expiration</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-md-2">
                        <label for="">CVV</label>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <hr>
                <div class="d-grid">
                    <button>

                    </button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
